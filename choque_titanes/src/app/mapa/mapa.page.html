<ion-header>
  <ion-toolbar>
    <ion-title>Mapa de jugadores</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <div id="mapa" class="mapa-container"></div>

  <div class="overlay-controls">
    <ion-grid class="map-controls">
      <ion-row>
        <ion-col size="6">
          <ion-button expand="block" color="primary" (click)="iniciarActualizacionContinua()">
            Reanudar
          </ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button expand="block" color="danger" (click)="detenerActualizacion()">
            Pausa
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

    <div class="coordenadas" *ngIf="latitud !== null && longitud !== null">
      <p>📍 Latitud: {{ latitud }}</p>
      <p>📍 Longitud: {{ longitud }}</p>
    </div>

    <div class="error-message" *ngIf="(latitud === null || longitud === null) && error">
      <p class="ion-text-danger">{{ error }}</p>
    </div>
  </div>
</ion-content>
